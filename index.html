<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js" defer></script>
    <title>Calculator Vanilla Js</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="output">
                <h1 class="num-output" data-output></h1>   
            </div>
            <div class="key">
                <div class="num" data-number>7</div>
                <div class="num" data-number>8</div>
                <div class="num" data-number>9</div>
                <div class="divide num" data-operand>/</div>
                <div class="num" data-number>4</div>
                <div class="num" data-number>5</div>
                <div class="num" data-number>6</div>
                <div class="times num" data-operand>*</div>
                <div class="num" data-number>1</div>
                <div class="num" data-number>2</div>
                <div class="num" data-number>3</div>
                <div class="plus num" data-operand>+</div>               
                <div class="num" data-number>0</div>               
                <div class="num" data-number>.</div>               
                <div class="clear num" data-clear>C</div>       
                <div class="minus num" data-operand>-</div>           
                <div class="equals num" data-equals>=</div>
            </div>
        </div>
    </div>
</body>
</html>
